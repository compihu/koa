#step_pin: P0.1
#dir_pin: P0.0
#enable_pin: !P0.10
#heater_pin: P2.4
#sensor_pin: P0.25
#...

########################################
# TMC2209 configuration
########################################

# For TMC2209 UART
#   1) Remove all of the jumpers below the stepper drivers
#   2) Place jumpers on the red pin headers labeled XUART (XUART, YUART etc.)

[tmc2209 stepper_x]
uart_pin: P1.17
run_current: 1
stealthchop_threshold: 128

[tmc2209 stepper_y]
uart_pin: P1.15
run_current: 1
stealthchop_threshold: 128

[tmc2209 stepper_z]
uart_pin: P1.10
run_current: 0.800
stealthchop_threshold: 10

[tmc2209 extruder]
uart_pin: P1.8
run_current: 0.800
stealthchop_threshold: 33

#[tmc2209 extruder1]
#uart_pin: P1.1
#run_current: 0.800
#stealthchop_threshold: 999999

########################################
# Heaters and fans
########################################

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.23
control: pid
pid_kp = 115.71
pid_ki = 23.12
pid_kd = 386.08
min_temp: 0
max_temp: 130

[fan]
pin: P2.3

[heater_fan fan1]
pin: P1.28
heater_temp: 60

[controller_fan fan2]
pin: P1.27

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=P1.30, EXP1_3=P1.18, EXP1_5=P1.20, EXP1_7=P1.22, EXP1_9=<GND>,
    EXP1_2=P0.28, EXP1_4=P1.19, EXP1_6=P1.21, EXP1_8=P1.23, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=P0.17, EXP2_3=P3.26, EXP2_5=P3.25, EXP2_7=P1.31, EXP2_9=<GND>,
    EXP2_2=P0.15, EXP2_4=P0.16, EXP2_6=P0.18, EXP2_8=<RST>, EXP2_10=<NC>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp0"

# See the sample-lcd.cfg file for definitions of common LCD displays.
[display]
lcd_type: st7920
cs_pin: EXP1_4
sclk_pin: EXP1_5
sid_pin: EXP1_3
encoder_pins: ^EXP2_3, ^EXP2_5
click_pin: ^!EXP1_2
#kill_pin: ^!EXP2_8

[output_pin beeper]
pin: EXP1_1

[sdcard_loop]

[bltouch]
sensor_pin: ^P1.25
control_pin: P2.0
pin_up_touch_mode_reports_triggered: False
x_offset: -26
y_offset: -15
z_offset: 1.15
speed: 1
lift_speed: 5

[safe_z_home]
home_xy_position: 155, 155
speed: 120
z_hop: 5
z_hop_speed: 15

[bed_mesh]
speed: 120
horizontal_move_z: 3
mesh_min: 20, 20
mesh_max: 290, 290
probe_count: 6
fade_start: 0.4
fade_end: 5

