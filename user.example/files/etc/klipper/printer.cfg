# This file contains common pin mappings for the BIGTREETECH SKR V1.3
# board. To use this config, the firmware should be compiled for the
# LPC1768.

# See docs/Config_Reference.md for a description of parameters.
[include shaper.cfg] 
[include resonance.cfg]
[include menu.cfg]
[include macros.cfg]

[mcu]
restart_method: command
serial: dev/ttyS0

[printer]
kinematics: corexy
max_velocity: 600
max_accel: 3000
max_z_velocity: 20
max_z_accel: 50

[stepper_x]
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 32
endstop_pin: P1.29  # P1.28 for X-max
position_min: -12.8
position_endstop: -12.8
position_max: 330
homing_speed: 100
homing_retract_dist: 8.0
second_homing_speed: 4

[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 32
endstop_pin: P1.26  # P1.26 for Y-max
position_endstop: 322
position_max: 322
position_min: -12
homing_speed: 100
homing_retract_dist: 8.0
second_homing_speed: 4

[stepper_z]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 2
endstop_pin: probe:z_virtual_endstop
position_max: 400
homing_speed: 8
second_homing_speed: 1

[extruder]
step_pin: P2.13
dir_pin: P0.11
enable_pin: !P2.12
microsteps: 16
rotation_distance: 4.637
max_extrude_only_distance: 500
max_extrude_only_velocity: 120
max_extrude_only_accel: 800
pressure_advance: 0.075 # PLA
#pressure_advance: 0.1 # PETG
pressure_advance_smooth_time: 0.02
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_cross_section: 50
heater_pin: P2.7
sensor_type: Generic 3950
sensor_pin: P0.24
min_temp: 0
max_temp: 300
min_extrude_temp: 0
control: pid
pid_Kp: 23.175
pid_Ki: 0.878
pid_Kd: 152.952

